<script type="text/javascript">

	function addTab(title,url){
		
		if($("#label").tabs('exists',title)){
			$('#label').tabs('select',title);
		}else{
			//var content='<iframe scrolling="auto" frameborder="0" src="'+url+'" style="width:100%;height:100%;"></iframe>';
			var content='<div></div>';
			$("#label").tabs('add',{
				title:title,
				content:content,
				closable:true
			});
		}
	}
	
	 function update(){
		var oldpassword=$("#oldpassword").val();
		var newpassword=$("#newpassword").val();
		var newpassword1=$("#newpassword1").val();
		if(oldpassword==null){
			alert("密码不能为空");
			return false;
		}
		if(newpassword!=newpassword1){ 
			alert("两次输入密码不一致");
			return false;
		}
		var data={'oldpassword':oldpassword,'newpassword':newpassword,'newpassword1':newpassword1,'username':'admin'};
		$.ajax({
			url:'update.action',	
			type:'post',
			data:data,
			success:function(e){
				alert(e.msg);
			}
		});
	}

</script>
